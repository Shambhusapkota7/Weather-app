<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" id="userlocation" placeholder="Search for places..." />
        <select class="converter" id="converter">
          <option>°C</option>
          <option>°F</option>
        </select>
        <i class="fa fa-search"></i>
      </div>
      <div class="weatherIcon"></div>
      <div class="temperature"></div>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>
    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="highlights">
        <div class="highlight humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>
        <div class="highlight wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1 id="WValue"></h1>
        </div>
        <div class="highlight sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span> Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span> Sunset</p>
          </span>
        </div>
        <div class="highlight clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>
        <div class="highlight uv-index">
          UV Index
          <i class="fa-solid fa-bacon"></i>
          <h1 id="UVValue"></h1>
        </div>
        <div class="highlight pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
      </div>
    </div>
  </div>
  <script defer src="script2.js"></script>
</body>
</html>
